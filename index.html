<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="src/index.js"></script>
</head>
    <body>
        <div id="menu">
            <div id="menu-wrapper">
                <h1 class="menu-title">
                    Menu
                    <span class="close-icon" onclick="document.getElementById('menu-wrapper').classList.toggle('menu-hidden')">X</span>
                </h1>
                <!-- Information -->
                <div class="tab-wrapper">
                    <div class="tab-header">
                        <h2>Information</h2>  
                    </div>
                    <div class="tab-content">    
                                            
                        <div class="menu-item">
                            <label>FPS: </label>
                            <span id="fps-value">144</span>
                        </div>
                        <div class="menu-item">
                            <label>Chunks rendered: </label>
                            <span id="">?</span>
                        </div>
                        <div class="menu-item">
                            <label>Total chunks: </label>
                            <span id="">?</span>
                        </div>
                        <div class="menu-item">
                            <button onclick="">Toggle Chunk Borders</button>
                        </div> 
                    </div>
                </div>
                <!-- Navigation -->
                <div class="tab-wrapper">
                    <div class="tab-header">
                        <h2>Navigation</h2>  
                    </div>
                    <div class="tab-content">                         
                        <div class="menu-item">
                            <label>You are at: </label>
                            <span id="current-position-value">(0, 0)</span>
                        </div>
                        <div class="menu-item">
                            <input placeholder="x">
                            <input placeholder="y">
                            <button>Go</button>
                            <br>
                            <input placeholder="name">
                            <button>Save</button>  
                        </div>
                        <div class="menu-item">
                            <button>Home</button>
                            <button>Castle</button>
                        </div>
                    </div>
                </div>
                <!-- Tools -->
                <div class="tab-wrapper">
                    <div class="tab-header">
                        <h2>Tools</h2>  
                    </div>
                    <div class="tab-content">                         
                        <h2>Tools:</h2>
                        <button>Pen</button>
                        <span>Color</span>
                        <button>Eraser</button>
                        <button>Hand</button>
                    </div>
                </div>
                <!-- World -->
                <div class="tab-wrapper">
                    <div class="tab-header">
                        <h2>World</h2>  
                    </div>
                    <div class="tab-content">                         
                        <input placeholder="filename">
                        <button>Save</button>
                        <button>Open</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main canvas -->
        <canvas id="canvas"></canvas>
    </body>
</html>
